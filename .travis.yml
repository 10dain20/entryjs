language:
- node_js
node_js:
  - "6"
cache:
  directories:
  - node_modules
  - $HOME/.npm
install:
- npm prune
- npm install
script:
- ./node_modules/grunt-cli/bin/grunt build
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/*
  skip_cleanup: true
  on:
    tags: true
    all_branches: true
